</div>
<div class="d-flex justify-content-center w-100" *ngIf="sesionActual.usuarioActivo?.admin" >
    <button mat-raised-button (click)="altaAlumno()">Agregar Alumno</button>
</div>
<div class="row">
  <table mat-table [dataSource]="dataSource" class="col-md-12">
      <!-- 'nombre' -->
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef appCabeceraLetra>Nombre Completo</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno | nombreApellido }}</td>
      </ng-container>

      <!-- 'apellido' -->
      <!--<ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td> 
      </ng-container> -->

      <!-- 'profesor' -->
      <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef appCabeceraLetra >Curso</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.curso }}</td>
      </ng-container>
      
      <!-- 'fechaInicio' -->
      <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef appCabeceraLetra>Edad</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.edad }}</td>
      </ng-container>
      
      <!-- 'fechaFin' -->
      <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef appCabeceraLetra>DNI</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.dni }}</td>
      </ng-container>
      
      
      <!-- 'acciones' -->
      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef appCabeceraLetra>Acciones</th>
          <td mat-cell *matCellDef="let alumno">
              <button *ngIf="sesionActual.usuarioActivo?.admin" mat-icon-button (click)="editar(alumno)">
                  <mat-icon>edit</mat-icon>
              </button>
              <button *ngIf="sesionActual.usuarioActivo?.admin" mat-icon-button (click)="borrar(alumno.id)">
                  <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="verAlumno(alumno)">
                <mat-icon>search</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
